<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인샘플5</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/plugin/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../css/component/output.css" />
	<link rel="stylesheet" href="../../css/pattern/p_layout.css" />
	<link rel="stylesheet" href="../../../css/style.css" />
	
	<!--js-->
	<script src="../../js/plugin/swiper-bundle.min.js"></script>
	<script defer src="../../js/component/ui-script.js"></script>
	<script defer src="../../js/pattern/pattern.js"></script>
	<script src="../../../js/script.js"></script>

  </head>
  <body>

<div id="wrap"> 
      {{sample_header}}
      
      <div id="container">
        <!-- breadcrumb -->
        <nav class="krds-breadcrumb-wrap" aria-label="현재 경로">
          <ol class="breadcrumb">
            <li class="home"><a href="#;" class="txt">홈</a></li>
  
          </ol>
        </nav>
  
        <!-- breadcrumb -->
  
        <!-- 컨텐츠 영역 -->
        <div class="inner">
          <!-- 페이지 타이틀 영역 -->
          <div class="page-title-wrap">
            <h1 class="h-tit">서비스 신청</h1>
          </div>
          <!-- //페이지 타이틀 영역 -->
  
          <!-- 검색 입력폼 -->
          <div class="search-top-box">
            <div class="sch-form-wrap">
              <div class="sch-input">
                <input type="text" class="krds-input" placeholder="검색어를 입력해주세요" title="검색어 입력">
                <button type="button" class="krds-btn medium icon ico-search">
                  <span class="sr-only">검색</span>
                  <i class="svg-icon ico-sch"></i>
                </button>
              </div>
              <button type="button" class="krds-btn medium text"><i class="svg-icon ico-sch-plus"></i>고급검색</button>
            </div>
            <div class="sch-filter-box">
              <div class="filter-form">
                <div>
                  <label class="label" for="appl-sch-sel1">생애 주기</label>
                  <select id="appl-sch-sel1" class="krds-form-select medium">
                    <option value="">전체</option>
                    <option value="">항목</option>
                    <option value="">항목</option>
                  </select>
                </div>
                <div>
                  <label class="label" for="appl-sch-sel2">가구 상황</label>
                  <select id="appl-sch-sel2" class="krds-form-select medium">
                    <option value="">전체</option>
                    <option value="">항목</option>
                    <option value="">항목</option>
                  </select>
                </div>
                <div>
                  <label class="label" for="appl-sch-sel3">관심 주제</label>
                  <select id="appl-sch-sel3" class="krds-form-select medium">
                    <option value="">전체</option>
                    <option value="">항목</option>
                    <option value="">항목</option>
                  </select>
                </div>
              </div>
              <dl class="filter-chip">
                <dt>선택된 필터 <span class="num">2</span></dt>
                <dd>
                  <button type="button" class="krds-btn xlarge icon border">
                    <span class="sr-only">새로고침</span>
                    <i class="svg-icon ico-refresh"></i>
                  </button>
                  <div class="chip-wrap krds-tag-wrap large">
                    <span class="krds-btn-tag">
                      영유아
                      <button type="button" class="btn-delete">
                        <span class="sr-only">삭제</span>
                      </button>
                    </span>
                    <span class="krds-btn-tag">
                      필터값
                      <button type="button" class="btn-delete">
                        <span class="sr-only">삭제</span>
                      </button>
                    </span>
                    <span class="krds-btn-tag">
                      필터값
                      <button type="button" class="btn-delete">
                        <span class="sr-only">삭제</span>
                      </button>
                    </span>
                  </div>
                </dd>
              </dl>
            </div>
          </div>
          <!-- //검색 입력폼 -->
  
          <!-- 검색 결과 : 리스트 상단 -->
          <div class="search-list-top">
            <ul class="sch-info" aria-live="polite">
              <li>검색 결과 <span class="point">249</span>건</li>
            </ul>
            <ul class="sch-sort">
              <li class="m-hide">
                <strong class="sort-label"><label for="search_result_count">목록 표시 개수</label></strong>
                <select class="krds-form-select-sort" id="search_result_count">
                  <option>10개</option>
                  <option>9개</option>
                </select>
              </li>
              <li class="w-hide">
                <button type="button" class="krds-btn large text ico-filter open-modal" data-target="popFilterId">
                  <span class="span">필터</span>
                  <span class="krds-badge bg-primary number">2</span>
                  <i class="svg-icon ico-filter"></i>
                </button>
              </li>
              <li>
                <strong class="sort-label"><label for="sort">정렬기준</label></strong>
                <div class="w-sort-btn">
                  <button type="button" class="active">관련도순</button>
                  <button type="button">최신순</button>
                  <button type="button">인기순</button>
                </div>
                <div class="m-sort-btn">
                  <select class="krds-form-select-sort" id="sort">
                    <option>관련도순</option>
                    <option>최신순</option>
                    <option>인기순</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
          <!-- //검색 결과 : 리스트 상단 -->
  
          <!-- 검색 결과 : 리스트 -->
       
          <!-- 페이지네이션 영역 -->
          <div class="krds-pagination">
            <span class="page-navi prev disabled" href="#">이전</span>
            <div class="page-links">
              <a class="page-link" href="#">1</a>
              <a class="page-link" href="#">2</a>
              <a class="page-link" href="#">3</a>
              <a class="page-link active" href="#">4</a>
              <a class="page-link" href="#">5</a>
              <a class="page-link" href="#">6</a>
              <a class="page-link" href="#">7</a>
              <a class="page-link" href="#">8</a>
              <span class="page-link link-dot"></span>
              <a class="page-link" href="#">99</a>
            </div>
            <a class="page-navi next" href="#">다음</a>
          </div>
          <!-- //페이지네이션 영역 -->
        </div>
        <!-- //컨텐츠 영역 -->
      </div>
        </div>
  
  
      {{sample_footer}}
  
</div>

    {{modal}}

 
  </body>
</html>
